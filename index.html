<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>Skeleton & Skinning</title>
</head>
<body>
<div id="container">
    <div id="controlPanel">
        <div id="controls">

            <div class="btnContainer">
                <input type="button" class="btn" value="" id="reset">
            </div>

            <span class="divider"></span>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="select">
            </div>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="fenceSelect">
            </div>

            <span class="divider"></span>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="drawSkeleton">
            </div>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="removeBone">
            </div>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="move">
            </div>

            <span class="divider"></span>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="drawSkin">
            </div>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="removeSkin">
            </div>
            <span class="divider"></span>
            <div class="btnContainer">
                <input type="button" class="btn" value="" id="forwardKinematics">
            </div>
        </div>

        <div id="description">
        </div>

    </div>
    <div id="canvasPanel">
        <canvas id="canvas"></canvas>
    </div>

</div>

<script src="js/libs/numeric.js"></script>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/NotReallyHashSet.js"></script>

<script src="js/json/Resources.js"></script>
<script src="js/json/ButtonConfig.js"></script>

<script src="js/Application.js"></script>
<script src="js/CanvasFunctions.js"></script>  
<script src="js/Canvas.js"></script>

<script src="js/drawableObjects/SkinPoint.js"></script>
<script src="js/drawableObjects/Skin.js"></script>
<script src="js/drawableObjects/Point.js"></script>
<script src="js/drawableObjects/Bone.js"></script>

</body>
</html>
