<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>Skeleton & Skinning</title>
</head>
<body>
<div id="container">
    <div id="controlPanel">
        <div id="controls">
            <input type="button" class="btn" value="Reset" id="reset">
            <input type="button" class="btn" value="Select" id="select">
            <input type="button" class="btn" value="Fence select" id="fenceSelect">
            <input type="button" class="btn" value="Draw bones" id="drawSkeleton">
            <input type="button" class="btn" value="Draw skin" id="drawSkin">
            <input type="button" class="btn" value="Move" id="move">
            <input type="button" class="btn" value="Remove" id="remove">
            <input type="button" class="btn" value="Forward kinematics" id="forwardKinematics">
        </div>

        <div id="description">
        </div>

    </div>
    <div id="canvasPanel">
        <canvas id="canvas"></canvas>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/Resources.js"></script>
<script src="js/ButtonConfig.js"></script>
<script src="js/CanvasFunctions.js"></script>
<script src="js/Canvas.js"></script>

<script src="js/Bone.js"></script>
<script src="js/Application.js"></script>

</html>
